<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="input" autocomplete="off">
      <div class="form-group">
        <label for="number1">1st number:</label>
        <input id="number1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="number2">2nd number:</label>
        <input id="number2" class="form-control" type="text">
      </div>
      <button id="btn-add" type="submit" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </button>
      <button id="btn-subtract" type="submit" class="btn btn-default">
        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
      </button>
      <button id="btn-multiply" type="submit" class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
      <button id="btn-divide" type="submit" class="btn btn-default">
        <span class="glyphicon glyphicon-minus divide" aria-hidden="true"></span>
      </button>
    </form>
    <div id="output">
    </div>
  </div>
</body>
</html>
